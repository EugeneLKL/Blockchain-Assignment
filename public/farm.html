<!--This is the Home page for Project Dayak-->
<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/web3@1.2.11/dist/web3.min.js"></script>
    <script src="js/allFunction.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content=" width=device-width, initial-scale=1.0">
    <title>Durian Tracker Application</title>
    <!--Links this page to other stylesheets and "ico" file-->
    <link rel="icon" href="images/durian-removebg-preview.ico">
    <link rel="stylesheet" href="css/animated_header.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<!--A Background Image for Body-->

<body style="background-image: url(images/BGIMG.jpg);">
    <header>
        <div class="shell">
            <!--Title-->
            <div class="navi">
                <div class="logo"><img src="images/durian_Main.png" alt="Durian Logo" height="100"></a></div>
                <div class="title">
                    <h1>Durian Tracker Application</h1>
                </div>
                <!--Header text-->
                <div class="titletext">
                    <h1>Buy and Sell Durian through <span style="color:turquoise">Blockchain</span></h1>
                    <h1></h1>
                    <h2>Commerce made transparent, secure and efficient</h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="index_box">
                <br>
                <button onclick="accessToMetamask()">access to metamask</button>
                <p>Account number: <span id="accountArea"></span></p>
                <br>
                <button onclick="accessToContract()">access to contract</button>
                <p>Account number: <span id="contractArea"></span></p>

                <h1>Farmer</h1>
                <div class="container">
                    <div class="mini_box">
                        <h2><u>Add Farmer</u></h2>
                        <br>
                        <h4>Farm Address:&nbsp;&nbsp;&nbsp;<span style="padding-left: 1px;"><input type="text"
                                    id="farmAddress" placeholder="Enter Farm Address"></span></h4>
                        <br>
                        <h4>User Address:&nbsp;&nbsp;<span><input type="text" id="userAddress"
                                    placeholder="Enter User Address"></span></h4>
                        <br>
                        <button onclick="addFarmerToFarm()">Add Farmer</button>
                    </div>
                    <div style="margin-top: 15px;" class="mini_box">
                        <h2><u>Add Tree</u></h2>
                        <br>
                        <h4>Farm Address:&nbsp;&nbsp;&nbsp;<span style="padding-left: 1px;"><input type="text"
                                    id="farmAddress" placeholder="Enter Farm Address"></span></h4>
                        <br>
                        <h4>Tree Address:&nbsp;&nbsp;<span><input type="text" id="treeAddress"
                                    placeholder="Enter Tree Address"></span></h4>
                        <br>
                        <button onclick="addTreeToFarm()">Add Tree</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
